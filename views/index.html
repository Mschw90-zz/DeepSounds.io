<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css">

    <meta charset="utf-8">
    <title>DeepSounds.io</title>
  </head>
  <body>
    <canvas id='example'>Matt</canvas>
    
    <div class="fix">
      <div class="main-container">
        <div class="logo">
          <img width="600" height="400" src="https://i.imgur.com/LRLXJ4M.png" alt="">
        </div>


        <form class="form-3" action="/search">
          <p class="clearfix">
            <label for="login">Artist Name</label>
            <input type="text" name="artist" id="login" placeholder="Artist Name">
          </p>
          <p class="clearfix">
            <label for="password">Song Name</label>
            <input type="text" name="song" id="password" placeholder="Song Name">
          </p>
          <p class="clearfix">
            <input style="margin-bottom: 20px; margin-left: 60px;" type="submit" name="submit" value="Search">
          </p>
        </form>

      </div>
    </div>
  </body>
  <p id="homepage"></p>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
  <script src="js/main.js"></script>
</body>
</html>
